{% spaceless %}
    <div class="form-group">
        <label for="{{ t_tmp_field.id_for_label }}" class="font-weight-bold">{{ t_tmp_field.field.label|lower }}:{% if t_tmp_field.field.required %} *{% endif %}</label>
        <div>{{ t_tmp_field }}</div>
        {% if t_tmp_field.field.help_text %}
            <small id="{{ t_tmp_field.auto_id }}-help" class="form-text text-muted">{{ t_tmp_field.field.help_text }}</small>
        {% endif %}
        {% if t_tmp_field.errors %}
            <div class="mx-0 my-1 p-1 invalid-feedback rounded bg-danger text-white">
                <ul class="m-0 ml-4 p-0">
                    {% for t_tmp_field_error in t_tmp_field.errors %}
                        <li class="m-0 p-0">{{ t_tmp_field_error|escape }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
{% endspaceless %}
